<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>hub() editor</title>

	<!-- codemirror stylesheets -->
	<link rel="stylesheet" type="text/css" href="plugin/codemirror/lib/codemirror.css">
	<link rel="stylesheet" type="text/css" href="plugin/codemirror/theme/monokai.css">
	<link rel="stylesheet" type="text/css" href="css/editor.css">

	<!-- gengral javascript files -->
	<script type="text/javascript" src="js/default.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

	<!-- codemirror javascript files -->
	<script type="text/javascript" src="plugin/codemirror/lib/codemirror.js"></script>
	<script type="text/javascript" src="plugin/codemirror/mode/python/python.js"></script>

	<!-- skulpt javascript files -->
	<script src="http://www.skulpt.org/static/skulpt.min.js" type="text/javascript"></script>
	<script src="http://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script>

	<!-- firebase javascript files -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script type="text/javascript" src="js/firebase.js" onLoad="javascript:getReference()"></script> 

</head>

<body>
	<form>
		<textarea class="codemirror-textarea" id="yourcode"></textarea>
		<button type="button" onclick="runit()">Run</button>
	</form>
	<textarea id="fileName" placeholder="file name" rows="1" style="resize: none;"></textarea>
	<button type="button" onclick="saveFile()">Save</button>
	<pre id="output"></pre>
	<div id="mycanvas"></div>
	<script src="js/editor.js" type="text/javascript"></script>

	<textarea id="questionArea" rows="10"></textarea>
	<button id="submitQuestion" onClick="submitQuestion()">Submit</button>

</body>
</html>
